<!--mini_fb/templates/blogs-->
{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Add a Status Message</h2>

<form method="POST">
    <!-- dislay the form (context variable) -->
     <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td> 
                <!-- the submit button-->   
                <input type="submit" name="Create Status Message">
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to the targeted profile-->
            <form action="{% url 'show_profile' profile.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
     </table>

</form>


{% endblock %}
