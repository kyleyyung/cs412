<!--mini_fb/templates/blogs-->
{% extends 'mini_fb/base.html' %}
{% block content %}

<h2>Add a Profile</h2>

<form method="POST">
    <!-- dislay the form (context variable) -->
     <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td>    
                 <!-- the submit button-->   
                <input type="submit" name="Create Profile">
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to the show all profiles page-->
            <form action="{% url 'show_all_profiles'%}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
     </table>

</form>


{% endblock %}
