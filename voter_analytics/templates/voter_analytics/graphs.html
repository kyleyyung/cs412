
<!-- voter_analytics/templates/voter_analytics/graphs.html -->
{% extends 'voter_analytics/base.html' %}
{% block content %}

<h1>Graphs</h1>
<div class="container">
    <!-- include search bar -->
    <div class="row">
        <!-- import HTML from another file. -->
        {% include 'voter_analytics/graph_search.html' %}
    </div>   
    <div class="row">
        <!-- display histogram -->
        {{graph_bar|safe}}
    </div>
    <div class="row">
        <!-- display pie chart -->
        {{graph_pie|safe}}
    </div>
    <div class="row">
        <!-- display histogram -->
        {{graph_bar2|safe}}
    </div>
</div>

{% endblock %}
