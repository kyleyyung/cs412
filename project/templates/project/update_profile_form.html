<!--form to update a profile-->
<!--project/templates/project/update_profile_form-->
{% extends 'project/base.html' %}
{% block content %}

<h2>Update Profile</h2>

<form method="POST">
    <!-- display the form (context variable) -->
     <table>
        {{form.as_table}}
        <tr>
            <td>    
                 <!-- the submit button-->   
                <input type="submit" name="Update Profile">
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to the their profile page-->
            <form action="{% url 'show_profile' profile.pk %}" method ="get">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
     </table>
</form>


{% endblock %}
