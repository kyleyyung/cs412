<!--form to update a item in a order-->
<!--project/templates/project/update_orderitem_form-->
{% extends 'project/base.html' %}
{% block content %}

<h2>Update Item</h2>

<form method="POST" enctype="multipart/form-data">
     <table>
         <!-- display the form -->
        {{form.as_table}}
        <tr>
            <td> 
                <!-- the submit button-->   
                <button input type="submit"><a>Update</a></button>
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to their orders page -->
            <form action="{% url 'show_order' request.user.pk %}" method ="get">
                <button input type="submit" name="Cancel" value="Cancel"><a>Cancel</a></button>
            </form>
            </td>
        </tr>
     </table>

</form>


{% endblock %}
