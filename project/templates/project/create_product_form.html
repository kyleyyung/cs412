<!--project/templates/create_product-->
{% extends 'project/base.html' %}
{% block content %}

<h2>Add a Product</h2>

<form method="POST">
    <!-- display the form (context variable) -->
     <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td>    
                 <!-- the submit button-->   
                <input type="submit" name="Create Product">
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to the home page-->
            <form action="{% url 'home' %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
     </table>
</form>

{% endblock %}
