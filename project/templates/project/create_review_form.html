<!--project/templates/create_review-->
{% extends 'project/base.html' %}
{% block content %}

<h2>Add a Review</h2>

<form method="POST" enctype="multipart/form-data">
    <!-- display the form (context variable) -->
     <table>
        <input type="file" name = "files" multiple />
        {{form.as_table}}
        <tr>
            <td> 
                <!-- the submit button-->   
                <input type="submit" name="Create Review">
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to the targeted product page-->
            <form action="{% url 'show_product' product.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
     </table>

</form>


{% endblock %}
