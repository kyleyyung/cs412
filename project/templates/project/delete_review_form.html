<!--project/templates/delete_review_form-->
{% extends 'project/base.html' %}
{% block content %}

<h2>Delete a Review</h2>

<form method="POST" enctype="multipart/form-data">
     <table>
        <tr>
            <td> 
                <!--display warning-->
                <h3>Are you sure you want to delete this review?</h3>
                <!-- the submit button-->   
                <button input type="submit" name="Delete Review"><a>Delete</a></button>
                {% csrf_token %}
            </form>
            <!-- the cancel button, redirects user to the targeted product page-->
            <form action="{% url 'show_product' object.product.pk %}" method ="get">
                <button input type="submit" name="Cancel" value="Cancel"><a>Cancel</a></button>
            </form>
            </td>
        </tr>
     </table>

</form>


{% endblock %}
