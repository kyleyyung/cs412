<!--blog/templates/blog/show_all.html -->

{% extends 'blog/base.html' %}

{% block content %}

<h1>Showing All Articles</h1>

<!-- print out the context variable called articles -->
<!-- {{articles}} -->

<main class="grid-container">
    {% for a in articles %}
    <article>
        <a href="{% url 'article' a.pk %}">
            <h2>{{a.title}}</h2>
        </a>
        <h3>by {{a.author}} at {{a.published}}</h3>

        <a href="{% url 'article' a.pk %}"> <!-- use object instance.pk-->
            <img src="{{a.image_url}}" alt="{{a.image_url}}">
        </a>
        <p>
            {{a.text}}
        </p>
    </article>
    {% endfor %}
</main>

{% endblock %}
