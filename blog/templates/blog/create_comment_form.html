<!--blog/templates/blogs-->
{% extends 'blog/base.html' %}
{% block content %}

<h2>Add a Comment {{article.title}}</h2>

<form method="POST">
    <!-- dislay the form (context variable) -->
     <table>
        {{form.as_table}}
        <tr>
            <td></td>
            <td>    
                <input type="submit" name="Create Comment">
                {% csrf_token %}
            </form>

            <form action="{% url 'article' article.pk %}">
                <input type="submit" name="Cancel" value="Cancel">
            </form>
            </td>
        </tr>
     </table>

</form>


{% endblock %}
